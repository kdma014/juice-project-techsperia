<!-- 
@ Log-in page 
-->

<main class="main-section page-main-area" id="log_in_page" style="overflow-x: hidden;">
	
	<!-- Log-in / Sign-up Page Header -->
	<header class="sign-page-header">

		<!-- Image stripe -->
		<div class="bg-image-stripe parallax-bg-image" style="background-image: url('images/salon_3.JPG'); height: 180px;">
			<div class="bg-stretch"></div>
		</div>

	</header>



	<!-- Log-in Section -->
	<section class="section-main log-in-section" id="log_in_section">
		<div class="container">

			<div class="row">
				
				<div class="col-md-3 hidden-sm hidden-xs"></div>

				<div class="col-md-6 col-sm-12 col-xs-12 ">
					<!-- LOG-IN FORM -->
					<h3><b>Sign In</b></h3>

					<div class="form-container-box font-2">
						<div class="inner">
							<form class="form-general sign-in-form register-form user-form" action="?" name="signInForm">
								<div class="form-fields-box">
									<div class="form-row">
										<label for="user_email_id">Email ID</label><br>
										<input type="email" name="email_id" id="user_email_id" placeholder="Enter your email address.." />
									</div>
									<div class="form-row">
										<label for="user_password">Password</label><br>
										<input type="password" name="password" id="user_password"/>
									</div>
									<div class="form-row text-center">
										<p class="no-account form-text"><b>Don't have an account? <a href="register.html" id="sign_up_link">Sign up</a></b></p>
									</div>
								</div>

								<div class="form-outer-field">
									<input class="form-btn" type="submit" name="signInForm" value="Login" />
								</div>
							</form>
						</div>
					</div>

				</div>

				<div class="col-md-3 hidden-sm hidden-xs"></div>

			</div>
		</div>
	</section>



	<!-- Sign-up Section -->
	<section class="section-main sign-up-section" style="display: none;" id="sign_up_section">
		<div class="container">

			<div class="row">
				
				<div class="col-md-2"></div>

				<div class="col-md-8">
					<!-- SIGN-UP FORM -->
					<h3><b>Create an account</b></h3>

					<div class="form-container-box font-2">
						<div class="inner">
							<form class="form-general sign-in-form register-form user-form" action="?" name="signUpForm">
								<div class="form-fields-box">
									<div class="form-close-btn">
										<a class="cancel-button" href="#close" id="closeSignUpForm"></a>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-row">
												<label for="full_name">Full Name</label><br>
												<input type="text" name="fullName" id="full_name" />
											</div>

											<div class="form-row">
												<label for="email_id">Email ID</label><br>
												<input type="text" name="fullName" id="email_id" />
											</div>

											<div class="form-row">
												<label for="email_id">Mobile Number</label><br>
												<input type="tel" name="mobileNumber" id="mobile_number" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-row">
												<label for="new_password">Password</label><br>
												<input type="password" name="newPassword" id="new_password" />
											</div>

											<div class="form-row">
												<label for="new_password_confirm">Re-enter Password</label><br>
												<input type="password" name="newPasswordConfirm" id="new_password_confirm" />
											</div>
										</div>
									</div>
								</div>

								<div class="form-outer-field">
									<input class="form-btn" type="submit" name="signUpForm" value="Signup" />
								</div>
							</form>
						</div>
					</div>

				</div>

				<div class="col-md-2"></div>

			</div>
		</div>
	</section>


</main> <!-- # log page main end -->
